<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canban</title>
    <!-- <link href="output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-300 font-serif">
    <button class="bott rounded-3xl bg-blue-500 w-32 h-6 m-6">Add new task + </button>
    <div class="grid grid-rows-4">
        <section class="grid grid-cols-3 m-12">
            <main class="col-span-3 grid grid-cols-3 gap-3">
                <div class=" div1 h-auto w-full bg-indigo-500 col-span-1">
                    <h1 class="text-center bg-red-400 font-serif">To Do</h1>
                </div>
                <div class="h-auto w-full bg-indigo-500 col-span-1">
                    <h1 class="text-center bg-orange-400 font-serif">Doing</h1>
                </div>
                <div class="h-auto w-full bg-indigo-500 col-span-1">
                    <h1 class="text-center bg-green-400 font-serif">Done</h1>
                </div>
            </main>
        </section>
        <div method="post" class="add grid grid-rows-5 hidden grid-cols-5 absolute left-1/3 top-1/4  bg-violet-400 col-span-1 h-auto w-96">
            <label class="block col-start-3 col-span-2" for="titre">titre</label>
            <input name="titre" id="titre" class="block mb-2 justify-items-center col-start-2 col-span-3" placeholder="titre" type="text" />
            <label for="description" class="col-start-3 col-span-2">description</label>
            <input name="description" id="description" class="block col-start-2 col-span-3" placeholder="Description" type="text" />
            <label for="death-line" class=" col-start-3 col-span-2">death line</label>
            <input name="death-line" class="block col-start-2 col-span-3" type="datetime-local">
            <label class="col-start-3 row-start-7">status:</label>
            <div class="row-start-8">
                <labe class="block text-red-600" for="p1"><input id="p1" class="inline col-start-1" type="radio" name="check">p1</label>
            <label class="block text-orange-600" for="p2"><input id="p2" class="inline col-start-1" type="radio" name="check">p2</label>
            <label class="block text-lime-600" for="p3"><input id="p3" class="inline col-start-1" type="radio" name="check">p3</label>
            </div>
            <button class="block row-start-9  col-start-2 col-span-2 w-24 h-8 bg-blue-500 rounded-3xl mt-3 mb-3" type="submit">add</button>
            <button class="addTask row-start-9 block  col-start-4 col-span-2 w-24 h-8 bg-blue-500 rounded-3xl mt-3 mb-3" type="submit">concel</button>
    </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
