<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canban</title>
    <!-- <link href="output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-300 font-serif">
    <button id="bottone" class=" rounded-3xl bg-blue-500 w-32 h-6 m-6" type="button">Add new task + </button>
    <div class="">
        <section class="grid grid-cols-3 m-12 ">
            <main class="col-span-3 grid grid-cols-3 gap-3 ">
                <div class="h-fit w-full bg-indigo-500 col-span-1">
                    <h1 class="text-center bg-red-400 font-serif">To Do</h1>
                    <div class="h-96 overflow-auto">
                    <div id="todo" class="w-auto overflow-y-auto">
                           
                    </div>
                </div>
                </div>
                <div class="w-full bg-indigo-500 col-span-1">
                    <h1 class="text-center bg-orange-400 font-serif">Doing</h1>
                    <div class="h-96 overflow-auto scrollbar-hidden">
                    <div id="Inprogress">

                    </div>
                </div>
                </div>
                <div class="w-full bg-indigo-500 col-span-1">
                    <h1 class="text-center bg-green-400 font-serif">Done</h1>
                    <div class="h-96 overflow-auto">
                    <div id="done" class="">
                        <button onclick="this.parentElement.remove()"><img class="inline h-4 w-4" src="assets/images/sup.png" alt=""></button>
                    </div>
                </div>
                </div>
            </main>
        </section>
        <form id="form" class=" flex items-center justify-center text-center add hidden  absolute  left-1/3 top-1/4  bg-violet-400 col-span-1 h-96 w-80">
           <div class="space-y-4">
            <label class="block mt-3 " for="titre">titre:</label>
            <input value="titre" name="titre" id="titre" class="block mt-0 " placeholder="titre" type="text" />
        
            <label for="description" class=" border-none">description:</label>
            <input value="description" name="description" id="description" class="block " placeholder="Description" type="text" />
    
            <label for="death-line" class="">death-line:</label>
            <input value="death-line" name="death-line" id="death-line" class="block " type="date">
    
            <label class="">status:</label>
            <select id="important" class=" block row-start-8">
                <option class="block text-red-500" for="p1">tres important</option>
                <option class="block text-orange-500" for="p2">important moyenne</option>
                <option class="block text-green-500" for="p3"> ne important pas</option>
                </select>
                <label for="">place:</label>
            <select name="places" id="places" class="block">
                <option value="todo" >todo</option>
                <option value="in progress">in progress</option>
                <option value="done">done</option>
            </select>
                <button id="bottonsubmit" class="inline w-24 h-8 bg-blue-500 rounded-3xl mt-3 mb-3" type="submit">add</button>
                <button id="cancelBotton" class="addTask inline w-24 h-8 bg-blue-500 rounded-3xl mt-3 mb-3" type="button">cancel</button>

            </div>
        </form>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
